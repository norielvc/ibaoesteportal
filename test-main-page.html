<!DOCTYPE html>
<html>
<head>
    <title>Test Main Page Officials</title>
</head>
<body>
    <h1>Testing Main Page Officials Section</h1>
    <p>Open <a href="http://localhost:3000" target="_blank">http://localhost:3000</a> and scroll down to see the officials section.</p>
    
    <h2>API Test</h2>
    <button onclick="testAPI()">Test Officials API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5005/api/officials');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <p>Success: ${data.success}</p>
                    <p>Officials Count: ${data.data?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
