<!DOCTYPE html>
<html>
<head>
    <title>CompanyHub Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CompanyHub Login Flow Test</h1>
    
    <div>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testLogin()">Test Login API</button>
        <button onclick="testFrontendAccess()">Test Frontend Access</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBackendHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                addResult(`Backend Health: ${data.status} (Uptime: ${Math.floor(data.uptime)}s)`, 'success');
            } catch (error) {
                addResult(`Backend Health Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                addResult('Testing login with admin@example.com...', 'info');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`Login Success: Welcome ${data.data.user.firstName} ${data.data.user.lastName} (${data.data.user.role})`, 'success');
                } else {
                    addResult(`Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`Login Error: ${error.message}`, 'error');
            }
        }

        async function testFrontendAccess() {
            try {
                const response = await fetch('http://localhost:3002');
                if (response.ok) {
                    addResult(`Frontend Access: OK (Status: ${response.status})`, 'success');
                } else {
                    addResult(`Frontend Access: Failed (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`Frontend Access Error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            addResult('CompanyHub Test Suite Started', 'info');
            setTimeout(testBackendHealth, 500);
            setTimeout(testFrontendAccess, 1000);
        };
    </script>
</body>
</html>
